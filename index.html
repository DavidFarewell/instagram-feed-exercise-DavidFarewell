<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Feed</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="titulopagina">Breathe Code Photo Feed</h1>
    </header>
    <main>
        <!-- Publicación 1 -->
        <article class="publicacion1">
            <header class="article_header">
                <h2>My First Photo</h2>
                <p class="date">12/14</p>
            </header>
            <figure>
                <img src="https://picsum.photos/id/91/600/600" alt="Random photo">
                <figcaption class="descripcion">
                    This is my first photo of the feed. <a class="hashtag" href="https://google.com">#BreatheCode</a>
                </figcaption>
            </figure>
        </article>
        <!-- Publicación 2 -->
        <article class="publicacion2">
            <header class="article_header">
                <h2>Some Stuff On My Desktop</h2>
                <p class="date">12/15</p>
            </header>
            <figure>
                <img src="https://picsum.photos/id/26/600/600" alt="A random image of my desktop">
                <figcaption class="descripcion">
                    Some things I always have next to me! <a class="hashtag" href="https://google.com">#BreatheCode</a>
                </figcaption>
            </figure>
        </article>
        <!-- Publicación 3 -->
        <article class="publicacion3">
            <header class="article_header">
                <h2>And of course, my city... Barcelona!</h2>
                <p class="date">12/17</p>
            </header>
            <figure>
                <img src="https://picsum.photos/id/88/600/600" alt="A B&W photo of a street from barcelona">
                <figcaption class="descripcion">
                    Because no photo feed is cool without some food on it! <a class="hashtag" href="https://google.com">#BreatheCode</a>
                </figcaption>
            </figure>
        </article>
    </main>
</body>
</html>
